name: Build iOS App with EAS

on:
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build profile to use'
        required: true
        default: 'preview-device'
        type: choice
        options:
          - preview-device
          - development
          - production
          - testflight
      build_message:
        description: 'Build message'
        required: false
        default: 'GitHub Actions build'

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Run TypeScript check (non-blocking)
        run: npx tsc --noEmit || echo "TypeScript errors found but continuing build..."
        continue-on-error: true

      - name: 🧹 Run ESLint (non-blocking)
        run: npx eslint . --ext .ts,.tsx,.js,.jsx --max-warnings 0 || echo "ESLint errors found but continuing build..."
        continue-on-error: true

      - name: 🔧 Setup environment
        run: |
          echo "Setting up build environment..."
          echo "Build profile: ${{ github.event.inputs.build_profile }}"
          echo "Build message: ${{ github.event.inputs.build_message }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

      - name: 🍎 Build iOS app
        run: |
          echo "Starting EAS build..."
          eas build --platform ios --profile ${{ github.event.inputs.build_profile }} --local --output ./build.ipa --message "${{ github.event.inputs.build_message }}"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_PROJECT_ID: e3775235-7f75-42c8-906e-8171c4a1e54b

      - name: 📱 Upload build artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ios-build-${{ github.event.inputs.build_profile }}-${{ github.run_number }}
          path: ./build.ipa
          retention-days: 30

      - name: 📋 Generate build info
        if: always()
        run: |
          echo "=== BUILD INFORMATION ===" > build-info.txt
          echo "Status: ${{ job.status }}" >> build-info.txt
          echo "Profile: ${{ github.event.inputs.build_profile }}" >> build-info.txt
          echo "Message: ${{ github.event.inputs.build_message }}" >> build-info.txt
          echo "Run Number: ${{ github.run_number }}" >> build-info.txt
          echo "Commit: ${{ github.sha }}" >> build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> build-info.txt
          echo "Timestamp: $(date)" >> build-info.txt
          echo "=========================" >> build-info.txt

      - name: 📋 Upload build info
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-info-${{ github.run_number }}
          path: build-info.txt
          retention-days: 30

      - name: 🎉 Build Success Notification
        if: success()
        run: |
          echo "🎉 Build completed successfully!"
          echo "📱 Your iOS app is ready for download from the artifacts section."
          echo "🔗 Build profile: ${{ github.event.inputs.build_profile }}"

      - name: ❌ Build Failure Notification
        if: failure()
        run: |
          echo "❌ Build failed!"
          echo "📋 Check the build logs above for details."
          echo "💡 Common issues: TypeScript errors, missing dependencies, or EAS configuration problems." 