name: Build iOS App with EAS

on:
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build profile to use'
        required: true
        default: 'preview-device'
        type: choice
        options:
          - preview-device
          - development
          - production
      build_message:
        description: 'Build message'
        required: false
        default: 'GitHub Actions build'

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Run TypeScript check
        run: npx tsc --noEmit

      - name: 🧹 Run ESLint
        run: npx eslint . --ext .ts,.tsx,.js,.jsx --max-warnings 0
        continue-on-error: true

      - name: 🍎 Build iOS app
        run: |
          eas build --platform ios --profile ${{ github.event.inputs.build_profile }} --local --output ./build.ipa --message "${{ github.event.inputs.build_message }}"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: 📱 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ github.event.inputs.build_profile }}-${{ github.run_number }}
          path: ./build.ipa
          retention-days: 30

      - name: 📋 Generate build info
        run: |
          echo "Build completed successfully!" > build-info.txt
          echo "Profile: ${{ github.event.inputs.build_profile }}" >> build-info.txt
          echo "Message: ${{ github.event.inputs.build_message }}" >> build-info.txt
          echo "Run Number: ${{ github.run_number }}" >> build-info.txt
          echo "Commit: ${{ github.sha }}" >> build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> build-info.txt

      - name: 📋 Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: build-info-${{ github.run_number }}
          path: build-info.txt
          retention-days: 30 